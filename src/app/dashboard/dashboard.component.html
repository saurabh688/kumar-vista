<div class="dashboard_outline">
  <div class="row table_position">
    <div class="col-lg-12 col-md-12 col-xs-12">
      <span class="header1">Project List</span>
      <button class="btn_style" mat-button (click)="showAddProjectModel()">New Project</button>
    </div>
  </div>

  <div class="newProjectLayout" *ngIf="showAddProjectDashboard">
    <form [formGroup]="newProjectFormGroup">
      <div class="row btn_spacing">
        <div class="col-lg-4 col-md-4 col-xs-4">
          <mat-form-field>
            <input matInput placeholder="Project Name" formControlName="newProjectName" required>
            <mat-error>{{'Invalid Project Name'}}</mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-xs-4">
          <mat-form-field>
            <input matInput type="date" placeholder="Start Date" formControlName="startDate" required>
            <mat-error>{{'Invalid Start Date'}}</mat-error>
          </mat-form-field>
      </div>
        <div class="col-lg-4 col-md-4 col-xs-4">
          <mat-form-field>
            <input matInput type="date" placeholder="Completion Date" formControlName="completionDate" required>
            <mat-error>{{'Invalid Completion Date'}}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row" style="float:right">
          <div class="col-lg-12 col-md-12 col-xs-12" >
              <button class="btn_style1" mat-button (click)="addNewProject('cancel')">Cancel</button>&nbsp;&nbsp;&nbsp;
              <button class="btn_style1"  mat-button (click)="addNewProject('add')">Add Project</button>


          </div>
        </div>


    </form>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
      <table>
        <tr>
          <th>S.No</th>
          <th>Project Name</th>
          <th>Start Date</th>
          <th>Completion Date</th>
        </tr>
        <tr *ngFor="let item of allProjectsData; let i=index" (click)="projectDetails(i)">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.startDate}}</td>
          <td>{{item.completionDate}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
